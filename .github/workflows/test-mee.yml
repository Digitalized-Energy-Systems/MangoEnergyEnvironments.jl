  test_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.10', '1']
        julia-arch: [x64]

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
